<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo con Filtros Dinámicos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondo.png'); /* Asegúrate de que la imagen esté en la misma carpeta o proporciona la ruta correcta */
            background-size: cover;
            background-position: center;
            animation: changeFilter 10s infinite alternate;
        }

        @keyframes changeFilter {
            0% {
                filter: hue-rotate(0deg) saturate(1);
            }
            25% {
                filter: hue-rotate(90deg) saturate(1.5);
            }
            50% {
                filter: hue-rotate(180deg) saturate(2);
            }
            75% {
                filter: hue-rotate(270deg) saturate(1.5);
            }
            100% {
                filter: hue-rotate(360deg) saturate(1);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
